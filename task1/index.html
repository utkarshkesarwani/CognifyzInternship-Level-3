<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="heading">
                <h1>
                    <u>Image Gallery</u>
                    </h1>
            </div>

            <div class="images">
                <div id="row1">
                    <img src="ai1.jpg">
                    <img src="ai2.jpg">
                    <img src="ai3.jpg">
                    <img src="ai4.jpg">
                </div>

            <div id="row2">
                    <img src="ai5.jpg">
                    <img src="ai6.jpg">
                    <img src="ai7.jpg">
                    <img src="ai8.jpg">
                </div>
            </div>

            <div class="heading2">
                <h1>
                    <u>Image SlideShow</u>
                    </h1>
            </div>

            <div class="slideshow">
                <div class="tracker">  
                <img src="ai1.jpg" class="slider">
                <img src="ai2.jpg" class="slider">
                <img src="ai3.jpg" class="slider">
                <img src="ai4.jpg" class="slider">
                <img src="ai5.jpg" class="slider">
                <img src="ai6.jpg" class="slider">
                <img src="ai7.jpg" class="slider">
                <img src="ai8.jpg" class="slider">
            </div>
         </div>
        </div>
    </div>
</body>
</html>
